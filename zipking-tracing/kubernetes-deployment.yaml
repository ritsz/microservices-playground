      labels:
        app: film-service-label
    spec:
      containers:
      - name: film-service
        image: zipkin-flask-microservices_film-service:latest
        ports:
        - containerPort: 5000
        imagePullPolicy: IfNotPresent
        env:
        - name: SERVICE_NAME
          value: "film-service"
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rating-service-deployment
  labels:
    app: rating-service-label
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rating-service-label
  template:
    metadata:
      labels:
        app: rating-service-label
    spec:
      containers:
      - name: rating-service
        image: zipkin-flask-microservices_rating-service:latest
        ports:
        - containerPort: 6000
        imagePullPolicy: IfNotPresent
        env:
        - name: SERVICE_NAME
          value: "rating-service"
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin-deployment
  labels:
    app: zipkin-label
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin-label
  template:
    metadata:
      labels:
        app: zipkin-label
    spec:
      containers:
      - name: zipkin
        image: openzipkin/zipkin
        ports:
        - containerPort: 9411
